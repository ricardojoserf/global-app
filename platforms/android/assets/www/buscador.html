                    function parsear(){
                    
                        var myIFrame = document.getElementById("miFrame");
                        var content = myIFrame.contentWindow.document.body.innerHTML;
                        document.getElementById("tablaLineas").innerHTML="";
                        
                        // var n1 = content.indexOf('class="resultados">')+19;                        
                        var n1 = content.indexOf(';});});});')+10;                        
                        var n2 = content.indexOf("PAGO",n1);
                        var lineas = content.substr(n1,(n2-n1)).toString();
                        

                        var table = document.getElementById("tablaLineas");
                        var row = table.insertRow(0);
                        
                        ind0_1 = lineas.indexOf("pdf")+5;
                        ind0_2 = lineas.indexOf("</a>",ind0_1);
                        var cell0 = row.insertCell(0);
                        cell0.innerHTML = lineas.substr(ind0_1, (ind0_2-ind0_1));


                        ind1_1 = lineas.indexOf("pdf", ind0_1)+5;
                        ind1_2 = lineas.indexOf("</a>",ind1_1);
                        if(ind1_1 > ind0_1){
                            var row1 = table.insertRow(1);
                            var cell1 = row1.insertCell(0);
                            cell1.innerHTML = lineas.substr(ind1_1, (ind1_2-ind1_1));
                        }
                        
                        ind2_1 = lineas.indexOf("pdf", ind1_2)+5;
                        ind2_2 = lineas.indexOf("</a>",ind2_1);
                        if(ind2_1 > ind0_1){
                            var row2 = table.insertRow(2);
                            var cell2 = row2.insertCell(0);
                            cell2.innerHTML = lineas.substr(ind2_1, (ind2_2-ind2_1));
                        }        

                        $("#tablaLineas > tbody > tr").appendTo("#tablaLineas > tbody");
                        document.getElementById('tablaLineas').hidden = false;  
                                   
                    }
