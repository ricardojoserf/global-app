                    <script type = 'text/javascript'>
                    
                    /*Este es un frame al que se manda la página pero que está oculto*/
                    document.getElementById('miFrame').hidden = true; 
                        
                    document.getElementById('tablaLineas').hidden = true; 
                        
                    function parsear(){
                    
                        var myIFrame = document.getElementById("miFrame");
                        var content = myIFrame.contentWindow.document.body.innerHTML;
                        var comienzo = 0;
                        document.getElementById("tablaLineas").innerHTML="";
                        
                        var i = 1; for(i = 1; i<= 3; i ++){
                           
                            /*Número de la línea*/
                            var n1 = content.indexOf("<b>",comienzo) + 3;
                            var lineaResultante1 = content.substr(n1,3);
                            if (lineaResultante1.match("<")){lineaResultante1=lineaResultante1.substr(0,2);}
                            /*alert(content.toString());*/

                            /*Nombre de la línea*/
                            var m1 = content.indexOf("</b>",n1) + 4;
                            var m2 = content.indexOf("</a>",m1); 
                            var nombreLineaResultante1 = content.substr(m1,(m2-m1));
                            
                            if(!lineaResultante1.match("<")){
                               
                                var table = document.getElementById("tablaLineas");
                                var row = table.insertRow(0);
                                var cell1 = row.insertCell(0);
                                var cell2 = row.insertCell(1);
                                cell1.innerHTML = lineaResultante1;
                                cell2.innerHTML = nombreLineaResultante1;
                                
                                
                            }
                            
                            comienzo = m2;
                        
                        }
                             
                        $.fn.reverse = [].reverse;
                        $("#tablaLineas > tbody > tr").reverse().appendTo("#tablaLineas > tbody");
                        document.getElementById('tablaLineas').hidden = false;  
                                   
                    }

                                       },
                                       function(data){
                                            $('#formulario select[name=Destino]').html(data);
                                                     }
                                      );
                                    }
                                                                    );
                                                    }
                                          );
                    
                    
                    
                    </script>
